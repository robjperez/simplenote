<!DOCTYPE html>
<html>

<head>
  <title>Simple notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="p-5">
  <h1 class="mb-4">Simple notes</h1>

  <form action="/submit" method="post" class="mb-4">
    <textarea name="text" class="form-control mb-2" rows="5"></textarea>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>

  {% for file in files %}
  <h5 style="font-size: small; color: darkgrey;">{{ convert_filename_to_readable(file.name) }}</h5>
  <table class="table">
    <tr>
      <td style="width: 95%;">{{ file.content | safe }}</td>
      <td style="width: 5%;">
        <form action="/delete" method="post" style="display: inline;">
          <input type="hidden" name="filename" value="{{ file.name }}">
          <button type="submit" class="btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  {% endfor %}
</body>

</html>
